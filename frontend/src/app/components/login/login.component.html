<div class="login-container">
  <h2>Logins</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginRequest.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginRequest.password" name="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
